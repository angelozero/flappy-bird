<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Flappy Bird Java</title>

    <!-- Loader oficial do CheerpJ 2.3 (estável) -->
    <!-- Versão 2.3 usa loader.js e expõe cheerpjInit/cheerpjRunJar diretamente no escopo global -->
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color: #f5f5f5;
        }
        #root {
            text-align: center;
        }
        #status {
            margin-top: 12px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
<div id="root">
    <div id="cheerpj-canvas-container"></div>
    <div id="status">Carregando Flappy Bird em Java...</div>
</div>

<script>
    (async function () {
        const statusEl = document.getElementById("status");

        if (typeof cheerpjInit === "undefined") {
            console.error("Erro: cheerpjInit não foi definido. O script loader do CheerpJ não carregou.");
            statusEl.textContent = "Erro ao carregar o runtime Java (CheerpJ). Verifique se a URL do script está acessível.";
            return;
        }

        try {
            // Inicializa o runtime do CheerpJ
            statusEl.textContent = "Inicializando runtime Java no navegador...";
            await cheerpjInit();

            // Cria o display onde o Swing/AWT vai desenhar a janela do jogo
            // Os valores 800x600 são o tamanho da área de renderização.
            cheerpjCreateDisplay(800, 600, document.getElementById("cheerpj-canvas-container"));

            // IMPORTANTE (GitHub Pages):
            // - Em "Project Pages" (ex.: https://usuario.github.io/flappy-bird/), o site não está na raiz "/".
            // - O /app/ do CheerpJ aponta para a raiz do DOMÍNIO ("/"), então precisamos incluir o basePath do repositório.
            //
            // Exemplo:
            //   window.location.pathname = "/flappy-bird/" (ou "/flappy-bird/index.html")
            //   JAR público           -> "/flappy-bird/flappybird-1.0-SNAPSHOT.jar"
            //   Caminho no CheerpJ    -> "/app/flappy-bird/flappybird-1.0-SNAPSHOT.jar"

            const jarFileName = "flappybird-1.0-SNAPSHOT.jar";
            const path = window.location.pathname;
            const basePath = path.endsWith("/") ? path : path.substring(0, path.lastIndexOf("/") + 1);
            const jarPublicPath = basePath + jarFileName;      // ex.: /flappy-bird/flappybird-1.0-SNAPSHOT.jar
            const jarAppPath = "/app" + jarPublicPath;         // ex.: /app/flappy-bird/flappybird-1.0-SNAPSHOT.jar

            // Validação rápida para transformar "não funciona" em diagnóstico claro (404 vs. permissão vs. CORS)
            statusEl.textContent = "Verificando se o JAR está publicado no GitHub Pages...";
            const head = await fetch(jarPublicPath, { method: "HEAD" });
            if (!head.ok) {
                const msg = `Não consegui baixar o JAR em ${jarPublicPath} (HTTP ${head.status}). ` +
                    "Confirme se o arquivo foi commitado na raiz do repositório (no branch do Pages).";
                console.error(msg);
                statusEl.textContent = msg;
                return;
            }

            statusEl.textContent = "Carregando JAR do Flappy Bird...";
            await cheerpjRunJar(jarAppPath);

            statusEl.textContent = "Jogo iniciado. Se a janela não aparecer, verifique o console do navegador.";
        } catch (e) {
            console.error("Falha ao inicializar ou executar o JAR no CheerpJ:", e);
            statusEl.textContent = "Erro ao executar o jogo. Veja o console do navegador (F12) para detalhes.";
        }
    })();
</script>
</body>
</html>
